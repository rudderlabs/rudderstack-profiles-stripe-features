# Project name
name: stripe_features

# Project's yaml schema version
schema_version: 8

# WH Connection Profile to use.
profile: rs_snowflake_stripe

# Model folders to use.
model_folders: 
  - models
 
# Entities in this project and their ids.
entities:
  - name: user
    id_types:
      - name: main_id
      - name: customer_id
      - name: invoice_id
        filters:
          - type: exclude
            value: ""
          - type: exclude
            value: "NaN"
      - name: balance_transaction_id
        filters:
          - type: exclude
            value: ""
          - type: exclude
            value: "NaN"
      - name: subscription_id 
        filters:
          - type: exclude
            value: ""
          - type: exclude
            value: "NaN"
      - name: charge_id
        filters:
          - type: exclude
            value: ""
          - type: exclude
            value: "NaN"
